## THIS IS THE HANGMAN INI FILE ## SIMILIAR TO WINDOWS INI FILES ## BUT DOES NOT SUPPORT SECTIONS## THE DOUBLE ## DENOTES A REMARK THAT IS IGNORED WHILE PROCESSINGREM  THIS IS ALSO A REMARK## IF USEZSM IS OFF THEN NO MUSIC## WILL BE PLAYEDUSEZSM=ON## TURN SHOWCLUE OFF IF YOU DON'T WANT## TO SEE CLUES,  MAKES THE GAME VERY VERY HARD !!SHOWCLUE=ON## WHERE MUSIC IS FOUNDMUSICDIR=MUSIC   ## A SONG ON PROGRAM STARTUPINTROSONG=CHOPIN2.ZSMBACKGROUNDMUSIC=ONBACKGROUNDTRACK=ALLBACK.LST## THE FOLLOWING ONLY WORKS IF BACKGROUND TRACK IS A .LSTRANDOMBGMUSIC=ONLOSSMUSIC=DEADSONGS.LST## IF FORCEPETSCII IS SET TO ON IT WILL OVERRIDE FORCEISOFORCEPETSCII=OFF## FONTS ARE ONLY USED FOR ISO MODE.  PETSCII MODE USES## THE BUILT IN CHARACTER SETS## FORCEISO WILL FORCE HANGMAN TO CHANGE TO ISO MODE## IF NEITHER PETSCII OR ISO ARE FORCED HANGMAN WILL ## STAY IN THE CHARACTER MODE IT IS STARTED IN AND FONTS## WILL BE LOADED IN ISO MODEFORCEISO=ON## FONT1=THIN8X8.PF## FONT2=VGAROM.PF## TRY OUT THESE FONTS## FONT1=FANTASY.PF## FONT2=SPACE.PF##FONT1=TINYTYPE.PFFONT2=SPACE.PF## THE FOLLOWING FONTS ARE AVAILABLE IN [FONTS]## 8X8!FONT.PF## 8X8@FONT.PF## 8X8ITAL.PF## APLS.PF## ARMENIAN.PF## CP111.PF## CP113.PF## CP437.PF## CP863.PF## CYRILB.PF## CYRILL1.PF## DEF8X8.PF## EVGA-ALT.PF## FANTASY.PF## GRCKSSRF.PF## GREEK.PF## HERCITAL.PF## HERCULES.PF## MARCIO08.PF## READABLE.PF## SMVGA88.PF## SPACE.PF## STANDARD.PF## THIN8X8.PF## THINSS.PF## TINYTYPE.PF## VGAROM.PF## THE DEFAULT PALETTE## REM THIS AND UNREM ANOTHER ## FOR A DIFFERENT COLOR SCHEME## PALFILE=DPAL.BIN## MUTED PALETTE ACCORDING TO## DESERTFISH CLOSER TO TRUE C64## PALFILE=ALTPALETTES/C64.PAL## A PALETTE WITH A REDISH HUE## PALFILE=ALTPALETTES/REDISH.PAL## A PALETTE WITH A BLUISH HUE## PALFILE=ALTPALETTES/BLUEISH.PAL## A GRAYSCALE PALETTEPALFILE=ALTPALETTES/GRAY.PAL## A PARTIAL GRAYSCALE PALETTE## PALFILE=ALTPALETTES/SEMIGRAY.PAL## A DARK PALETTE## PALFILE=ALTPALETTES/DARK.PAL