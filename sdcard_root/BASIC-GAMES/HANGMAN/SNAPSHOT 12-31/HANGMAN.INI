## THIS IS THE HANGMAN INI FILE ## SIMILIAR TO WINDOWS INI FILES-DOES NOT SUPPORT SECTIONS## IF USEZSM IS OFF THEN NO MUSIC## WILL BE PLAYEDUSEZSM=ON## WHERE SOUND EFFECTS ARE FOUNDMUSICDIR=MUSICSOUNDEFFECTS=SOUNDS## A SONG ON PROGRAM STARTUPINTROSONG=TREE.ZSMBACKGROUNDMUSIC=ONBACKGROUNDTRACK=ELISE.ZSM## BACKGROUNDTRACK=ALLBACK.LSTLOSSMUSIC=CHOPIN.ZSMVICTORYSONG=VICTORY.ZSM## ONLY PLAYED ON FANCY ANIMATIONBIGWINSONG=NONE## TURN SHOWCLUE OFF IF YOU DON'T WANT## TO SEE CLUES,  MAKES THE GAME HARD !!SHOWCLUE=ON## THE DEFAULT PALETTE## THIS AND UNREM ANOTHER ## FOR A DIFFERENT COLOR SCHEMEPALFILE=DPAL.BIN## MUTED PALETTE ACCORDING TO## DESERTFISH CLOSER TO TRUE C64## MPALFILE=ALTPALETTES/C64.PAL## A PALETTE WITH A REDISH HUE## PALFILE=ALTPALETTES/REDISH.PAL## A PALETTE WITH A BLUISH HUE## PALFILE=ALTPALETTES/BLUEISH.PAL## A GRAYSCALE PALETTE## PALFILE=ALTPALETTES/GRAY.PAL## A PARTIAL GRAYSCALE PALETTE## PALFILE=ALTPALETTES/SEMIGRAY.PAL## A DARK PALETTE## PALFILE=ALTPALETTES/DARK.PAL